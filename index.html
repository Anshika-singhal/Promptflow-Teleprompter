<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Teleprompter with Video Recording</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="main-container">
        <h1>ğŸ“œ Promptflow Teleprompter</h1>

        <!-- Script Management Section -->
        <div class="script-management">
            <div class="controls">
                <label for="scriptDropdown">Select Script:</label>
                <select id="scriptDropdown">
                    <option value="" disabled selected>Select a script</option>
                </select>
                <div class="script-buttons">
                    <button id="addScriptBtn">â• Add</button>
                    <button id="updateScriptBtn">âœ Edit</button>
                    <button id="deleteScriptBtn">ğŸ—‘ Delete</button>
                </div>
            </div>

            <!-- Script Editor -->
            <div id="scriptFormContainer" class="script-form hidden">
                <input type="text" id="scriptTitle" placeholder="Script Title...">
                <textarea id="scriptInput" placeholder="Script Content..."></textarea>
                <div class="form-buttons">
                    <button id="submitScriptBtn">ğŸ’¾ Save</button>
                    <button id="cancelScriptBtn">âŒ Cancel</button>
                </div>
            </div>

            <!-- Teleprompter Preview -->
            <div class="teleprompter-box">
                <div id="scriptText" class="script">Select a script to begin</div>
            </div>
            <button id="showPreviewBtn">ğŸ‘ï¸ Show Preview</button>
        </div>

        <!-- Video Recording Interface -->
        <div class="video-interface hidden">
            <div class="video-container">
                <video id="videoPreview" autoplay muted></video>
                <div id="videoOverlay" class="hidden">
                    <div id="overlayScript" class="script"></div>
                    <div class="mirror-container"></div>
                    <div class="progress-bar"></div>
                </div>
                
                <!-- Recording Controls -->
                <div class="recording-controls">
                    <button id="startRecordingBtn" class="hidden">ğŸ”´ Start Recording</button>
                    <button id="startScrollingBtn" class="hidden">ğŸ“œ Start Scrolling</button>
                    <button id="stopRecordBtn" class="hidden">â¹ Stop</button>
                    <button id="closePreviewBtn">âŒ Close</button>
                    <a id="downloadLink" class="hidden" download="recording.webm">ğŸ“¥ Download</a>
                </div>

                <!-- Settings Panel -->
                <div class="settings-panel">
                    <div class="settings-content">
                        <h3>âš™ï¸ Settings</h3>
                        <div class="setting-group">
                            <label for="scrollSpeed">Scroll Speed</label>
                            <input type="range" id="scrollSpeed" min="1" max="10" value="3">
                        </div>
                        <div class="setting-group">
                            <label for="fontSize">Font Size</label>
                            <input type="range" id="fontSize" min="12" max="32" value="22">
                        </div>
                        <button id="applySettingsBtn">âœ… Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Black Screen Transition -->
    <div id="blackScreen" class="black-screen"></div>
</body>
</html>
